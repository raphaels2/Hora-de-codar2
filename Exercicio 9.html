<body>
    <script>
        var anoNascimento = parseInt(prompt("Digite o ano de seu nascimento:"));
        
var anoAtual = new Date().getFullYear();

if (anoAtual - anoNascimento >= 16) {
  alert("Você pode votar este ano!");
} else {
  alert("Você ainda não pode votar este ano.");
}
    </script>
    
</body>
