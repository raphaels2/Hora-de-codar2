    <script>
        let num1 = prompt("20");

        let num2 = prompt("30");

let maior;
if (num1 > num2 ) {
    maior = num1;
}
 else {
  maior = num2;
}

// exibe o maior numero na tela
alert("O maior numero e: " + maior);
