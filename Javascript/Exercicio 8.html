<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let num1 = parseFloat(prompt("Informe o primeiro número: "));
let num2 = parseFloat(prompt("Informe o segundo número: "));
let num3 = parseFloat(prompt("Informe o terceiro número: "));
let num4 = parseFloat(prompt("Informe o quarto número: "));

// Verificando se os números estão dentro do intervalo 0 e 10
if (num1 > 0 && num1 < 10 && num2 > 0 && num2 < 10 && num3 > 0 && num3 < 10 && num4 > 0 && num4 < 10) {
  // Calculando a média dos 4 números
  let media = (num1 + num2 + num3 + num4) / 4;
  
  // Verificando se a média é maior que 5 e exibindo a mensagem correspondente
  if (media > 5) {
    alert("Você passou no teste!");
  } else {
    alert("Tente novamente.");
  }
} else {
  alert("Os números informados não estão dentro do intervalo permitido.");
}
        </script>
    
</body>
</html>
