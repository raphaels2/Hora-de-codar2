<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Digite o primeiro número:");
        let num2 = prompt("Digite o segundo número:");
        let num3 = prompt("Digite o terceiro número:");
        let num4 = prompt("Digite o quarto número:");
        let num5 = prompt("Digite o quinto número:");
        let num6 = prompt("Digite o sexto número:");
        
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);
        num4 = parseInt(num4);
        num5 = parseInt(num5);
        num6 = parseInt(num6);

        alert("Os números informados são: " + num1 + ", " + num2 + ", " + num3 + ", " + num4 + ", " + num5 + ", " + num6);
        
        let media = (num1 + num2 + num3 + num4 + num5 + num6) / 6;
        
        alert("A média aritmética dos números é: " + media);</script>
</body>
</html>
