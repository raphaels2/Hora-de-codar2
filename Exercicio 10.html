<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var altura = parseFloat(prompt("Digite sua altura em metros:"));

var sexo = parseInt(prompt("Digite seu sexo (1 para feminino ou 2 para masculino):"));


var pesoIdeal;
if (sexo === 1) {
  pesoIdeal = 62.1 * altura - 44.7;
} else if (sexo === 2) {
  pesoIdeal = 72.7 * altura - 58;
} else {
  alert("Opção inválida para sexo.");
}


if (pesoIdeal) {
  alert("Seu peso ideal é: " + pesoIdeal.toFixed(2) + " kg.");
}
    </script>
</body>
</html>
